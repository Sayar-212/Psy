<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsySocial - Psy</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="analyzer.css">
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='dashboard.html'"><img src="https://www.dropbox.com/scl/fi/8s80stxfd9n2zmayneqv6/Screenshot-2025-10-13-044146_imgupscaler.ai_General_4K-Photoroom.png?rlkey=8acaenj6w66ki3qf3nheu29jo&st=obyzuf3x&raw=1" alt="Psy Logo" class="logo-icon">PSY</div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>

    <main class="analyzer-container">
        <h1>PsySocial</h1>
        <p class="subtitle">Choose your analysis method</p>

        <div class="method-grid">
            <div class="method-card disabled">
                <div class="method-icon">ùïè</div>
                <h2>Twitter Link</h2>
                <p>Analyze your Twitter profile and posts</p>
                <span class="coming-soon">Coming Soon</span>
            </div>

            <div class="method-card" onclick="window.location.href='social-writeup.html'">
                <div class="method-icon">‚úé</div>
                <h2>Long Writeup</h2>
                <p>Paste your text for in-depth analysis</p>
                <div class="method-arrow">‚Üí</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBCJQUtCC7M9bKC936EmfmMpd4_BvQOOyo",
            authDomain: "psy-ec2a6.firebaseapp.com",
            projectId: "psy-ec2a6",
            storageBucket: "psy-ec2a6.firebasestorage.app",
            messagingSenderId: "330888428865",
            appId: "1:330888428865:web:fe615cb979914e3e9cb5c0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
